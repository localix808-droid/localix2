<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Localix</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="../index.html">
            <img src="../assets/images/logo.png" width="100px" />
          </a>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link btn-login">Login</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="auth-section">
      <div class="auth-container signup-centered">
        <div class="auth-content">
          <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join Localix and start managing your business</p>
          </div>

          <form action="./dashboard.html" class="auth-form" id="signupForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <div class="input-container">
                <input type="text" id="rfullName" name="fullName" required />
                <i class="fas fa-user"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-container">
                <input type="email" id="remail" name="email" required />
                <i class="fas fa-envelope"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <div class="input-container">
                <input type="tel" id="rphone" name="phone" required />
                <i class="fas fa-phone"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-container">
                <input
                  type="password"
                  id="rpassword"
                  name="password"
                  required
                />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-container">
                <input
                  type="password"
                  id="rconfirmPassword"
                  name="confirmPassword"
                  required
                />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="terms" name="terms" required />
                <span class="checkmark"></span>
                I agree to the <a href="#" class="link">Terms of Service</a> and
                <a href="#" class="link">Privacy Policy</a>
              </label>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="newsletter" name="newsletter" />
                <span class="checkmark"></span>
                Subscribe to our newsletter for business tips and updates
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary auth-btn"
              id="submitSignUp"
            >
              <span>Create Account</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>

          <div class="auth-footer">
            <p>
              Already have an account?
              <a href="login.html" class="link">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dark-mode.js"></script>
    <script type="module" src="../assets/js/firebaseSignUp.js" defer></script>
  </body>
</html>
